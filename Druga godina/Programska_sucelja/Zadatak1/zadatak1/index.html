<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadatak1</title>
  </head>
  <body>
    <script>
      var prviBroj = parseFloat(prompt("Unesite prvi decimalni broj"));
      var drugiBroj = parseFloat(prompt("Unesite drugi decimalni broj"));

      if (prviBroj > drugiBroj) {
        var rezultat = prviBroj + drugiBroj;
      } else {
        var rezultat = prviBroj - drugiBroj;
      }

      document.write("<h3>Rezultat: " + rezultat + "</h3>");
    </script>
  </body>
</html>
